<html>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mt-2 mb-2" href="http://localhost:3000/" target="_blank"> Student Admission Document Submission Portal</a>
            <ul class="navbar-nav px-3">
              <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
              </li>
            </ul>
          </nav>
      
        <div>
            <div>
                <br><br><br><br><br>
              <div class="row container-fluid" >

                
                <main role="main" className="col-lg-12 d-flex text-center">
                    <div className="content mr-4 ml-4"></div>
                <a href="http://localhost:3000/facultynotesview.html" class="btn btn-primary btn-rounded">
                    View Uploaded Notes
                </a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Upload Notes
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Upload Notes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        
                            <div className="content mr-4 ml-4">
                                
                                  <form onSubmit="FacultyQuestionPaper.uploadFacultyNotes(); return false;">
                                      <div class="form-group">
                                          <label for="exampleInputEmail1">Enter Notes Name</label>
                                          <input type="text" class="form-control"  placeholder="Note Name" name="notesname" id="notesname">
                                          <label for="exampleInputEmail1">Enter Branch</label>
                                          <input type="text" class="form-control"  placeholder="Branch" name="branch" id="branch">
                                          <label for="exampleInputEmail1">Enter Subject</label>
                                          <input type="text" class="form-control"  placeholder="Subject" name="subject" id="subject"> 
                                          <label for="notes_upload">Upload File</label>
                                          <input type='file' id="notes_upload" class="form-control" onChange="FacultyQuestionPaper.captureNotesFile(event); return false;" />
                                          <input type="submit" id="createNotes" value="Create Notes"  class="btn btn-primary">
                                      </div>
                                  </form>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>


                </div>
                  
                </main>
                <br>
                <br>
                <div id="notestableView">

                </div>
              </div>
            </div>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script src="facultyquestionpaper.js"></script>        
            <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@yr/performance-now@1.0.0/lib/performance-now.min.js"></script>

    </body>
</html>
